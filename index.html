<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanket's bubble game</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="main">

        <h2 style="text-align: center;">Press The Boll create score</h2>

        <div class="m-child">


            <div class="p-top">

                <div class="p-top-child">

                    <div class="elem">
                        <h4>hit</h4>
                        <div id="hitval" class="box">80</div>
                    </div>

                    <div class="elem">
                        <h4>timer</h4>
                        <div id="timerval" class="box">60</div>
                    </div>

                    <div class="elem">
                        <h4>score</h4>
                        <div id="scoreval" class="box">0</div>
                    </div>

                </div>

                <div class="button">
                    <button class="btn" onclick="clicked()">Restart</button>
                </div>

            </div>

            <div class="p-btm">

            </div>



        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
